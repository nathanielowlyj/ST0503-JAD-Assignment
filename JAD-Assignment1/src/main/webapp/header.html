<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar Navbar</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    box-sizing: border-box;
  }

  /* Header Styling */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: #34495e;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 3;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  /* Hamburger Menu Styling */
  .menu-toggle {
    display: flex;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
    position: absolute;
    top: 50%; /* Vertically center the hamburger */
    left: 20px;
    transform: translateY(-50%); /* Adjust for exact centering */
    z-index: 4;
  }
  .menu-toggle span {
    width: 30px;
    height: 4px;
    background-color: #fff;
    margin: 5px 0;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  /* Navbar Styling */
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 0;
    background: linear-gradient(45deg, #2c3e50, #34495e);
    overflow-x: hidden;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    z-index: 2;
    transition: width 0.5s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .navbar .nav-content {
    padding: 70px 20px 20px; /* Ensure space below the header */
  }

  /* Navbar Links */
  .navbar a {
    padding: 15px 0;
    padding-left: 20px;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
    color: #ecf0f1;
    display: flex;
    align-items: center;
    transition: 0.3s;
  }
  .navbar a:hover {
    color: #1abc9c;
    transform: scale(1.1);
    transform-origin: left;
  }

  /* Settings Link */
  .navbar .settings {
    margin: 20px;
    padding-top: 10px;
    border-top: 1px solid #7f8c8d;
    text-align: center;
  }
  .navbar .settings a {
    color: #ecf0f1;
    font-size: 1.2em;
    text-decoration: none;
  }
  .navbar .settings a:hover {
    color: #1abc9c;
  }

  /* Main content area (adjust margin-top to avoid overlapping header) */
  main {
    margin-top: 60px;
    padding: 20px;
    transition: margin-left 0.5s;
    color: #333;
  }

  /* Sidebar Expanded */
  .navbar.active {
    width: 250px;
  }
  .navbar.active ~ main {
    margin-left: 250px;
  }
</style>
</head>
<body>

<header>
  <!-- Hamburger Menu Toggle -->
  <div class="menu-toggle" id="menuToggle">
    <span></span><span></span><span></span>
  </div>
  <h1>Cleaning Services</h1>
</header>

<!-- Sidebar Navbar -->
<div class="navbar" id="navbar">
  <div class="nav-content">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
  <!-- Settings Link -->
  <div class="settings">
    <a href="#">Settings</a>
  </div>
</div>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navbar = document.getElementById('navbar');

  menuToggle.addEventListener('click', function () {
    navbar.classList.toggle('active');
  });
</script>

</body>
</html>
